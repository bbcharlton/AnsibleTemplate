---
- name: Install PHP
  apt: pkg={{ item }} state=latest update_cache=true
  with_items:
    - php7.0-fpm
    - php7.0-mysql

- name: Install MariaDB repository
  apt_repository: repo='deb http://ftp.igh.cnrs.fr/pub/mariadb/repo/10.0/ubuntu trusty main' state=present 

- name: Add repository key to the system 
  apt_key: keyserver=keyserver.ubuntu.com id=0xcbcb082a1bb943db 

- name: Install MariaDB Server 
  apt: pkg={{ item }} state=latest update_cache=true
  with_items:
    - mariadb-server
    - python-mysqldb

- group:
    name: DBA
    state: present

# Create our non-root user 
- name: Create non-root user
  user:
    name: "{{ non_root_user }}"
    password: "{{ non_root_password }}"
    group: DBA
    state: present

# Create a .ssh directory for our user
- name: Create .ssh directory
  become: true
  become_user: "{{ non_root_user }}"
  become_method: su 
  file:
    path: /home/{{ non_root_user }}/.ssh
    state: directory
    mode: 0700

# Create authorized_keys file
- name: Create authorized_users file
  become: true
  become_user: "{{ non_root_user }}"
  become_method: su
  file:
    path: /home/{{ non_root_user }}/.ssh/authorized_keys
    state: touch
    mode: "u=rw,g=,o="

# Add public ssh key to authorized_keys
- name: Add public ssh key to authorized_keys
  become: true
  become_user: "{{ non_root_user }}"
  become_method: su
  lineinfile:
    dest: /home/{{ non_root_user }}/.ssh/authorized_keys
    line: "{{ item }}"
  with_items:
    - "{{ ssh_public_key }}"
    # Add as many keys as you want here

- shell: chown -R root:root /home/{{ non_root_user }}

- command: mkdir /var/www/html/{{ project }}

- name: Download WordPress
  get_url: url=http://wordpress.org/wordpress-{{ wp_version }}.tar.gz dest=/var/www/html/{{ project }}wordpress-{{ wp_version }}.tar.gz

- name: Extract Wordpress Files
  command: chdir=/var/www/html/{{ project }} /bin/tar xvf wordpress-{{ wp_version }}.tar.gz creates=/var/www/html/{{ project }}/wordpress

- name: Create WordPress database
  mysql_db: name={{ wp_db_name }} state=present

- name: Create WordPress database user
  mysql_user: name={{ non_root_user }} password={{ non_root_password }} priv={{ wp_db_name: }}.*:ALL host='localhost' state=present

- name: Copy WordPress config file
  template: src=wp-config.php dest=/var/www/html/{{ project }}/wordpress